<div id="container">
  <div style="text-align: center" id="status"></div>
  <div id="sipIdentity"></div>
  <div class="row m-3">
    <div class="col-md-12 d-flex justify-content-center">
      <h1>Welcome {{user?.name}} to MediMeet Demo Application</h1>
    </div>
    <div class="col-md-12">
      <input style="margin-left: 0.8em" class="textfield" type="text" id="engageDomain" size="50"
          placeholder="rtc.radisys.com" value="rtc.engagedigital.ai" hidden />
    </div>
    <div class="col-md-12">
      <input class="textfield" type="text" id="userIdentity" size="50" hidden/>

      <button id="connectBtn" hidden>Connect</button>
      <button id="disconnectBtn" hidden>Disconnect</button>
    </div>
    <div class="col-md-12 mt-3">
      <div class="padre">
        <div class="videoContainer">
          <div class="innervideo">
            <div class="watermark">Local Video</div><video id="localVideo" playsinline autoplay muted></video>
          </div>
        </div>
        <div class="hijo videoContainer">
          <div id="remoteDiv" class="innervideo" hidden>
            <div class="watermark">Remote Video</div><video id="remoteVideo" playsinline autoplay></video>            
          </div>
          <div id="evaGif" class="gifContainer" hidden>
            <img src="assets/img/eva.gif" width="90%">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <input class="textfield" type="text" id="callTo" size="50" placeholder="eg: +919090909090, 18000001234, +14155552671" value="9070707120" hidden/>
      <button id="makeCallBtn" disabled>Call</button>
      <button id="endCallBtn" disabled>Hang Up</button>
    </div>
  </div>
</div>
