<section class="auth-page">
  <div class="row m-0 vh-100 justify-content-center align-items-center">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="text-center">
        <h1 class="fw-bold">Login</h1>
        <p>Welcome to our medical appointment app, your trusted companion in managing your health!</p>
      </div>
      
      <div class="card p-3 rounded-0 shadow">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-0" id="username" formControlName="username" placeholder="name@example.com">
              <label for="floatingInput">Username</label>
            </div>
            
            <div class="form-floating">
              <input type="password" class="form-control rounded-0" id="password" formControlName="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            
            <button type="submit" class="btn btn-lg btn-dark w-100 mt-3 rounded-0">Login</button>
          </form>              
        </div>
      </div>        
    </div>
  </div>
</section>
